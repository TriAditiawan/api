    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
       $.getJSON("https://ibnux.github.io/BMKG-importer/cuaca/wilayah.json", function (result) {
        $.each(result, function (i, result) {
          $("#option").append(`<option  value="` + result.id + `">` + result.kecamatan + `, `+result.kota+`</option>`);
        });
      });
      $("#option").on("change", function () {
        $('#tampil-data').html(``);
        var id = $("#option").val();
        $.getJSON(`https://ibnux.github.io/BMKG-importer/cuaca/`+id+`.json`,
          // tampilkn tombol loading
          function(result){
          $.each(result, function (i, result) {
            console.log(result);
            $('#tampil-data').append(` <div class="col-md-3 ">
            <div class="card mt-3">
              <h5 class="card-header pt-3 pb-3"><span class="negara">`+result.jamCuaca+`</span></h5>
              <div class="card-body">
               <img src="https://ibnux.github.io/BMKG-importer/icon/`+result.kodeCuaca+`.png" class="card-icon" alt="...">
               <h5 class="card-title card-title2 text-center pt-3">`+result.tempC+`</h5>
               <h4 class="text-center deskt">`+result.cuaca+`</h4>
               <div class="row bawah">
                 <div class="col-6 d-flex">
                   <i class="bx bxs-thermometer"></i>
                   <div class="detail">
                     <p class="pt-1"> `+result.tempC+`°C</p>
                   </div>
                
                </div>
                <div class="col-6 d-flex">
                 <i class="bx bxs-droplet-half"></i>
                 <div class="detail">
                   <p  class="pt-1"> `+result.tempF+`%</p>
                   
                 </div>
               </div>
               </div>
               </div>
               </div>
              </div>`)
              
          })
        }
        )
            
        });
    

    </script>
