    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      const date = new Date();
      const tahun = date.getFullYear();
      const bulan = date.getUTCMonth();
      const hari = date.getDate();

      // the hour in your current time zone

      // https://api.myquran.com/v1/sholat/kota/semua
      $.getJSON("https://api.myquran.com/v1/sholat/kota/semua", function (result) {
        $.each(result, function (i, result) {
          $("#option").append(`<option  value="` + result.id + `">` + result.lokasi + `</option>`);
        });
      });
      $("#option").on("change", function () {
        var id = $("#option").val();
        $.getJSON(`https://api.myquran.com/v1/sholat/jadwal/` + id + `/` + tahun + `/` + bulan + `/` + hari + ``, function (result) {
          $("#tampil-data").html(
            `
          <div class="col-md-6">
            <div class="card">
             <div class="card-header">
             ` +
              result.data.lokasi +
              `, 
              ` +
              result.data.daerah +
              `
          </div>
          <div class="card-body">
            <h5 class="card-title pb-3">` +
              result.data.jadwal.tanggal +
              `</h5>
              <div class="row">
            <div class="col-6">
            <p class="card-text">Imsak</p>
            <p class="card-text">subuh</p>
            <p class="card-text">dzuhur</p>
            <p class="card-text">ashar</p>
            <p class="card-text">maghrib</p>
            <p class="card-text">isya</p>
            </div>
            <div class="col-6">
            <p class="card-text">` +
              result.data.jadwal.imsak +
              `</p>
            <p class="card-text">` +
              result.data.jadwal.subuh +
              `</p>
            <p class="card-text">` +
              result.data.jadwal.dzuhur +
              `</p>
            <p class="card-text">` +
              result.data.jadwal.ashar +
              `</p>
            <p class="card-text">` +
              result.data.jadwal.maghrib +
              `</p>
            <p class="card-text">` +
              result.data.jadwal.isya +
              `</p>
            </div>
            
            
          </div>
        </div>
      </div>`
          );
        });
      });
    </script>
