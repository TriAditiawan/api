      const hari = date.getDate();
      const jam=("0"+date.getHours()).slice(-2);
      const menit=("0"+date.getMinutes()).slice(-2);
      const detik=("0"+date.getSeconds()).slice(-2);
      const jamMinute=jam+':'+menit;
      function dataJam(){
        const dateD = new Date();
        const jamD=("0"+dateD.getHours()).slice(-2);
        const menitD=("0"+dateD.getMinutes()).slice(-2);
        const detikD=("0"+dateD.getSeconds()).slice(-2);
          $("#jamGerak").html(`<p>`+jamD+`:`+menitD+`:`+detikD+`</p>`);
          setTimeout('dataJam()', 1000);
        }  
        dataJam();

        });
      });
